<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Game of Life</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
    <div class="interactivity">
      <div class="row-1">
        <button id="play-pause"></button>
        <button id="reset">Reset &#10227</button>
        <button id="randomize">Random &#127922</button>
      </div>
      <div class="row-2">
        <div class="fps">
          <input id="fps-meter" type="range" min="1" max="100" value="50">
          <label for="fps-meter">FPS: <span id="fps-value">50</span></label>
          <span id="actual-fps">Actual fps: 50</span>
        </div>
        <select id="pattern-list"><option>Choose a pattern</option></select>
      </div>
    </div>
    
    <canvas id="game-of-life-canvas"></canvas>
    <script src="./bootstrap.js"></script>
  </body>
</html>
