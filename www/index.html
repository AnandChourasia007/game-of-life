<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Game of Life</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
    <div class="interactivity">
      <button id="play-pause"></button>
      <button id="reset">Reset &#10227</button>
      <button id="randomize">Random &#127922</button>
      <input id="fps-meter" type="range" min="1" max="100" value="50">
      <label for="fps-meter">FPS: <span id="fps-value">50</span></label>
      <select id="pattern-list"></select>
    </div>
    
    <canvas id="game-of-life-canvas"></canvas>
    <script src="./bootstrap.js"></script>
  </body>
</html>
